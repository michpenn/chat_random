<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat Random</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./styles/index.css"
    />
  </head>
  <body>
    <div id="login-area">
      <div id="login-text"><h1>Login Page</h1></div>
      <div id="login-form-area">
        <form action="" id="login-form">
          <input
            id="username"
            type="text"
            placeholder="Username"
            autocomplete="off"
          />
          <input id="login-submit" type="submit" value="Login" />
        </form>
      </div>
    </div>
    <div id="chat-area">
      <div id="users-area">
        <div id="online-users-text"><h1>Online users:</h1></div>
        <div id="online-users"><ul id="users"></ul></div>
      </div>
      <div id="message-area">
        <div id="display-message-area"><ul id="messages"></ul></div>
        <div id="message-form-area">
          <form id="message-form">
            <input
              type="text"
              id="message"
              placeholder="Type your message..."
              autocomplete="off"
            />
            <input type="submit" id="message-submit" value="Send" />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./javascript/main.js"></script>
  </body>
</html>
